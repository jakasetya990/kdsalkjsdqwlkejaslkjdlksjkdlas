<style>

    overflow: hidden;

    top: 0;

    bottom: 0;
    right: 0;

  }

  .ads_code {

  }

  span.icon-cancel-circled:hover {

  }

  span.icon-cancel-circled:before {

  }

  #ads_overlay {
